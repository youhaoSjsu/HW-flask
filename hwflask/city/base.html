CTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{%if title%}
		<title>{{title}}</title>
	{%else%}
		<title>Home</title>
	{% endif %}
</head>
<body>
	{% block content %}{%endblock%}<br>
	{%with messages= get_flashed_message%}
		{%if messages%}
			{%for category,message in messages(with_categories=true)%}
				<div class="alert alert-{{category}}" >
					{{message}}
				</div>
			{%endfor%}
		{%endwith%}

</body>		

</html>
